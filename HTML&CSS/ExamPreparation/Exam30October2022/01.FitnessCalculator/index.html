<!DOCTYPE html>
<html>

<head>
    <title>Fitness Calculator</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <section>
        <img src="image/calculator.png">

        <div class="container">
            <h1>FITNESS CALCULATOR</h1>

            <div class="buttons">
                <button class="green">Standart units (US)</button>
                <button class="normal">Metric units</button>
            </div>

            <form class="gender">
                <label>Gender</label>
                <select>
                    <option>Female</option>
                    <option>Male</option>
                    <option>Other</option>
                </select>
                <input type="text" placeholder="Years...">
            </form>

            <form class="weight">
                <label>Weight</label>
                <input type="text" placeholder="Pounds...">
            </form>

            <form class="height">
                <label>Height</label>
                <input type="text" placeholder="Feet...">
                <input type="text" placeholder="Inches...">
            </form>

            <button class="calculate">Calculate</button>
        </div>
    </section>
</body>

</html>
